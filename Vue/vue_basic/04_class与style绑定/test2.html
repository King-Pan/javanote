<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>
        .classA {
            font-size: 20px;
            background-color: blue;
        }

        .classB {
            font-size: 30px;
            background-color: red;
        }

        .classC {
            font-size: 40px;
            background-color: seashell;
        }
        .classD{
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app">
    <div :class="myClass">第一行</div>
    <div :class="{classA : hasClassA,classB:hasClassB}">第二行</div>
    <div :class="cls">第三行</div>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            myClass: 'classA',
            hasClassA: false,
            hasClassB: true,
            cls: ['classC','classD']
        },
        methods: {}
    });
</script>
</body>
</html>
