<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="demo">
    姓: <input type="text" placeholder="First Name" v-model="firstName"><br>
    名: <input type="text" placeholder="Last Name" v-model="lastName"><br>
    全名1: <input type="text" placeholder="fullName1" v-model="fullName1"><br>
    全名2: <input type="text" placeholder="fullName2" v-model="fullName2"><br>
    全名3: <input type="text" placeholder="fullName3" v-model="fullName3"><br>
</div>
</body>
<script>
    const vm = new Vue({
        el: '#demo',
        data: {
            firstName: 'King',
            lastName: 'Pan',
            fullName2: 'King & Pan'
        },
        methods: {},
        computed: {
            fullName1: function () {
                console.log("fullName1")
                return this.firstName + ' ' + this.lastName
            },
            fullName3: {
                get() {
                    console.log('fullName3')
                    return this.firstName + '-' + this.lastName
                },
                set(value) {
                    console.log('fullName3 set()', value)
                    // 更新firstName和lastName
                    const names = value.split('-')
                    this.firstName = names[0]
                    this.lastName = names[1]
                }
            }
        },
        watch: {
            firstName: function (value) { // 相当于属性的set
                console.log('watch firstName', value)
                // 更新fullName2
                this.fullName2 = value + ' & ' + this.lastName
            }/*,
            lastName: function (value) {
                console.log('watch lastName', value)
                this.fullName2 = this.firstName + value;
            }*/
        }
    });
    vm.$watch('lastName', function (value) {
        console.log('watch lastName', value)
        this.fullName2 = this.firstName + ' & ' + value;
    })
</script>
</html>
