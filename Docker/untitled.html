<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#outer{
				width: 260px;
				margin: 50px auto;
				padding: 5px;
				background-color: greenyellow;
				/*设置文本居中*/
				text-align: center;
			}
			
		</style>
		<script type="text/javascript">
			window.onload = function(){
				/*
				 * 点击按钮切换图片
				 */
				
				//获取两个按钮
				var prev = document.getElementById("prev");
				var next = document.getElementById("next");
				
				//分别为这两个按钮绑定单击响应函数
				prev.onclick = function(){
					alert（"上一张");
				};
				
				next.onclick = function(){
					alert("下一张");
				};
			};
		</script>
	</head>
	<body>
		<div id="outer">
			
			<img src="../img/1.png" alt="蝴蝶"/>
			<button id="prev">上一张</button>
			<button id="next">下一张</button>
			
		</div>
			
	</body>
</html>
